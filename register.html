<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Regisztráció</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0B111F;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background-color: #101828;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .panel h2 {
      text-align: center;
      margin-top: 0;
    }

    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #00bfff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    input, button {
      padding: 0.7rem;
      margin: 0.7rem 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    input {
      background-color: #1f2b3a;
      color: white;
    }

    button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <div class="panel">
    <a class="back-link" href="index.html">&larr;</a>
    <h2>Regisztráció</h2>
    <form id="register-form">
      <input type="email" placeholder="Email" id="email" required><br>
      <input type="password" placeholder="Jelszó" id="password" required><br>
      <button type="submit">Regisztráció</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://olqqvispwrtsdymwltwr.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9scXF2aXNwd3J0c2R5bXdsdHdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MjcxMDMsImV4cCI6MjA1OTAwMzEwM30.kxrh_RBj5HYO8rnXYrlIyPaqMyobkD6bQK3wFZE-ZqE'
    )

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault()
      const email = document.getElementById("email").value
      const password = document.getElementById("password").value
      const { error } = await supabase.auth.signUp({ email, password })
      if (error) {
        alert("Hiba: " + error.message)
      } else {
        alert("Sikeres regisztráció! Jelentkezz be.")
        window.location.href = "login.html"
      }
    })
  </script>
</body>
</html>
